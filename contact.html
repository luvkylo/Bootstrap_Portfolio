<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>
<body class="vh-100">
    <div class="container" style="font-family: 'Georgia', Times, Times New Roman, serif; max-width: 1020px;">
        <nav class="navbar navbar-light bg-faded sticky-top py-0">
            <a class="navbar-brand d-flex ml-md-0 mx-auto px-5 py-2 py-lg-3" style="
            background-color: #4aaaa5; 
            color: #f8f9fa; 
            font-size: xx-large;" href="#">
                Alvin Ng
            </a>

            <ul class="nav navbar-nav mr-md-0 mx-auto d-inline my-2">
                <li class="nav-item ml-2 pr-3 d-inline-block" style="border-right: 1px solid #bbb;">
                    <a class="nav-link py-0" href="index.html"><i class="fas fa-home"></i>About</a>
                </li>
                <li class="nav-item ml-2 pr-3 d-inline-block" style="border-right: 1px solid #bbb;">
                    <a class="nav-link py-0" href="portfolio.html"><i class="fas fa-portrait"></i>Portfolio</a>
                </li>
                <li class="nav-item ml-2 pr-3 d-inline-block" style="border-right: 1px solid #bbb;">
                    <a class="nav-link py-0" href="contact.html"><i class="fas fa-address-book"></i>Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="border-top" style="background-image: url(assets/images/white-waves.png); min-height: 80%; padding-bottom: 20px;">
        <div class="container w-auto mx-3 mx-lg-auto my-4 bg-white border px-5 py-4" style="max-width: 960px;">
            <h2 class="border-bottom pb-3" style="color: #4aaaa5;">Contact</h2>
            <form class="pt-2" style="color: #777777;">
                <div class="form-group">
                    <label for="form-name">Name</label>
                    <input class="form-control" type="text" id="form-name" name="form-name" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="form-email">Email</label>
                    <input class="form-control" type="email" id="form-email" name="form-email" placeholder="Your email...">
                </div>
                <div class="form-group">
                    <label for="form-message">Message</label>
                    <textarea class="form-control" id="form-message" name="form-message" placeholder="Message..." 
                    rows="7" style="border-color: #cccccc"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" style="background-color: #4aaaa5; border-color: #4aaaa5;"> 
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3 border-top bg-secondary text-white relative-bottom" style="border-top-width: thick !important; border-color: #4aaaa5 !important;">
        <div class="container">
            <small class="row justify-content-center">Copyrighted &copy;</small>
        </div>
    </footer>
</body>
</html>
